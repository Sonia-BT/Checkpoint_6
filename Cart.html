<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./Style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="png" href="./Imgs/FavIcon.png" /> 
    </head>
  <body>
    <header>
      <div class="Overlay"></div> 
      <nav>
        <h1>Shop Your Book <i class="fas fa-book-reader"></i></h1>
        <ul>
          <li>
            <a href="./Index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-pencil-alt"></i> About </a>
          </li>
          <li class="Likes">
            <a href=""
              ><i class="fas fa-heart"></i> Likes <span>0</span>
            </a>
          </li>
        </ul>
      </nav>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Imgs/Marc Levy.jpg"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Marc Levy Book</span>
          </div>
          <span class="cart-price cart-column">750 DA</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="0" /> 
            <button class=" bnt btn-like" type="button"><i class="fas fa-heart"></i></button>
            <button class="btn btn-danger" type="button"><i class="far fa-trash-alt"></i></button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="Imgs/Central Park.jpg"
              width="100"
              height="100"
            />
            <span class="cart-item-title">Guillaume Musso Book</span>
          </div>
          <span class="cart-price cart-column">1100 DA</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="0" />
            <button class=" bnt btn-like" type="button"><i class="fas fa-heart"></i></button>
            <button class="btn btn-danger" type="button"><i class="far fa-trash-alt"></i></button>
          </div>
        </div>
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img
            class="cart-item-image"
            src="Imgs/Da Vinci Code.jpg"
            width="100"
            height="100"
          />
          <span class="cart-item-title">Dan Brown Book</span>
        </div>
        <span class="cart-price cart-column">950 DA</span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="0" />
          <button class=" bnt btn-like" type="button"><i class="fas fa-heart"></i></button>
          <button class="btn btn-danger" type="button"><i class="far fa-trash-alt"></i></button>
        </div>
      </div> 
   </div> 
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">0.00 DA</span>
      </div>
    </section>

    <script src="./Script.js"></script>
    <script
      src="https://kit.fontawesome.com/f59870d3c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
